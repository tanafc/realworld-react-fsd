name: E2E Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      db:
        image: mariadb:lts
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: conduit
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      api:
        image: ghcr.io/danielramosacosta/nestjs-realworld-example-app:latest
        env:
          DB_HOST: db
          DB_PORT: 3306
          DB_USERNAME: root
          DB_PASSWORD: password
          DB_DATABASE: conduit
        ports:
          - 3000:3000
        options: >-
          --health-interval 10s
          --health-timeout 20s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - run: npm ci
      - run: npx playwright install --with-deps chrome
      - run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
        env:
          DB_PORT: 3306
          DB_USERNAME: root
          DB_PASSWORD: password
          DB_DATABASE: conduit